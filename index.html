<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <meta name="description" content="Calculator will assist you with simple arithmetic operations.">
    <meta name="keywords" content="calculator, arithmetic">
    <meta name="author" content="Igor Borisovskii">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <section class="calculator">
      <section class="screen"></section>
      <button class="input digit" type="button">7</button>
      <button class="input digit" type="button">8</button>
      <button class="input digit" type="button">9</button>
      <button class="input delete" type="button">DEL</button>
      <button class="clear" type="button">AC</button>
      <button class="input digit" type="button">4</button>
      <button class="input digit" type="button">5</button>
      <button class="input digit" type="button">6</button>
      <button class="operate multiply" type="button">X</button>
      <button class="operate divide" type="button">/</button>
      <button class="input digit" type="button">1</button>
      <button class="input digit" type="button">2</button>
      <button class="input digit" type="button">3</button>
      <button class="operate add" type="button">+</button>
      <button class="operate subtract" type="button">-</button>
      <button class="input negate" type="button">+/-</button>
      <button class="input digit" type="button">0</button>
      <button class="input decimalPoint" type="button">.</button>
      <button class="operate calculate" type="button">=</button>
    </section>
  </body>
</html>
